          <div class="input-group">

            <input
              type="url"
              id="xget-domain"
              class="input"
              placeholder="https://xget.a1u06h9fe9y5bozbmgz3.qzz.io"
              value="https://xget.a1u06h9fe9y5bozbmgz3.qzz.io"
              autocomplete="off"
              spellcheck="false"
            />
          </div>
          <!-- URL Input -->
          <div class="input-group">
            <label for="original-url" class="label">原始 URL</label>
            <input
              type="url"
              id="original-url"
              class="input"
              placeholder="在此粘贴支持平台的 URL"
              autocomplete="off"
              spellcheck="false"
            />
          </div>
          <!-- Platform Detection Status -->
          <div class="platform-status">
            <span class="platform-indicator">
              <span class="platform-dot"></span>
              <span id="platform-name">将自动检测平台</span>
            </span>
          </div>
          <!-- Conversion Result -->
          <div id="result-section" class="result-section hidden">
            <div class="input-group">
              <label for="converted-url" class="label">转换后的 Xget URL</label>
              <div class="output-container">
                <input
                  type="text"
                  id="converted-url"
                  class="input output"
                  readonly
                  placeholder="转换后的 URL 将显示在这里"
                />
                <button id="copy-btn" class="copy-btn" title="复制到剪贴板">
                  <span class="copy-icon">📋</span>
                  <span class="copy-text">复制</span>
                </button>
              </div>
            </div>
          </div>
          <!-- Error Messages -->
          <div id="error-message" class="error-message hidden"></div>
        </div>
      </main>
      <!-- Footer Section -->
